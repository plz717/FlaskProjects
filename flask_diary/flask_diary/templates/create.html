{# create a new diary #}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<form method="post" action="{{ url_for('create_diary') }}">
    <center>
        Username: <input type="text" name="username" autocomplete="on" required><br><br>
        Title: <input type="text" name="title" autocomplete="off" required><br><br>
        Location: <input type="text" name="location" autocomplete="on" required><br><br>
        <textarea name="content" rows="40" cols="60" autofocus="on" required></textarea><br><br>
        <input class="button" type="submit" name="submit" value="Submit" > {# 提交按钮 #}
    </center>
</form>
